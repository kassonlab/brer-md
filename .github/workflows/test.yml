        git tag --list
        pip list
        export VERSIONINGIT_LOG_LEVEL=INFO
        versioningit .
        rm -rf dist build
        python -m build --sdist -x -n
        # Not sure why libfabric is complaining about `fork()` here, and nowhere else,
